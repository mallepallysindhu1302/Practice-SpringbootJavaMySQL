spring.application.name=practice
server.port:8081
management.endpoints.web.expouse.include=mappings
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/mysqlfiles
